<section class="container-fluid w-100 wrapper" id="home" >
  <div class="container-fluid d-flex">
    <div class="row w-md-100">
      <div class="col-md-6 col-12 order-md-1 order-2 animated-box m-0 g-0" [ngClass]="scrolled ? 'scrolled':'navbar'">
        <div class="col-lg-12 d-flex flex-column justify-content-md-start justify-content-center featured-text align-items-md-start align-items-center w-md-100">
          <div class="featured-text-card">
            <span class="poppins-regular">{{name}}</span>
          </div>
          <div class="featured-name d-flex flex-row flex-no-wrap w-75">
            <p>I'm <span class="typedText poppins-bold bounce-text">{{designation}}</span></p>
          </div>
          <div class="featured-text-info">
            <p class="poppins-regular">
             {{about}}
            </p>
          </div>
          <div class="featured-text-btn d-flex flex-row justify-content-md-start justify-content-center gap-3 align-items-center w-md-50 w-100">
            <button class="btn btn-primary poppins-light" (click)="moveSection()">Hire Me</button>
            <button class="btn btn-outline-dark poppins-light" (click)="downloadPdf()">
            Download CV <i class="uil uil-file-alt"></i>
            </button>
          </div>
          <div class="social-icons d-flex mt-4 d-flex flex-row justify-content-md-start justify-content-center gap-3 align-items-center w-100">
            <div class="icon" (click)="openLink('instagram')"><i class="fa-brands fa-instagram"></i></div>
            <div class="icon" (click)="openLink('linkedin')"><i class="fa-brands fa-linkedin"></i></div>
            <div class="icon" (click)="openLink('email')"><i class="fa-solid fa-envelope"></i></div>
            <div class="icon" (click)="openLink('github')"><i class="fa-brands fa-github"></i></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-12 order-md-2 order-1 d-flex align-items-end justify-content-end">
        <div class="featured-image w-100">
          <div class="image">
            <img src="assets/images/userimg.jpeg" alt="Angular" class="img-fluid" height="80" />
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
