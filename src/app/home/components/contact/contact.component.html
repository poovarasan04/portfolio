
  <div class="container bg-light p-5 d-flex flex-md-row flex-column w-100 justify-content-md-around align-items-center">
    <div class="d-md-flex d-none flex-fill flex-column justify-content-center align-items-center align-content-center  h-100">
     <img src="assets/images/mail.svg" alt="mail" class="img-fluid contact_img">
    </div>
    <div class="d-flex flex-fill p-2 justify-content-center align-items-center align-content-center">
      <form class="col-md-8 col-12" [formGroup]="contactForm" #emailForm>
        <h2 class="poppins-bold text-center">Get in touch</h2>
        <div class="mb-3">
          <label for="name" class="form-label poppins-regular">Name</label>
          <input type="text" class="form-control poppins-regular" id="name"  formControlName="name" name="name">
          <small class="text-danger" *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched">
            Name is required.
          </small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label poppins-regular">Email address</label>
          <input type="email" class="form-control poppins-regular" id="email"  formControlName="email" name="email">
          <small class="text-danger" *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
            Enter a valid email.
          </small>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label poppins-regular">Message</label>
          <textarea class="form-control poppins-regular" id="message" rows="4" name="message"  formControlName="message"></textarea>
          <small class="text-danger" *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched">
            Message must be at least 10 characters.
          </small>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary poppins-regular" (click)="submitForm()" [disabled]="contactForm.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
