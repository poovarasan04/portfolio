<div class="container p-2 card_wrapper">
  <div class="row">
    <div
      class="col-md-6 mb-4"
      *ngFor="let experience of experiences; let i = index"
      [@fadeInUp]="i">
      <div class="card experience-card ">
        <div class="card-header text-center card_text poppins-bold">
          {{ experience.company_name }}
        </div>
        <div class="card-body">
          <h5 class="text-center card_inner_text fs-3 poppins-regular">{{ experience.role }}</h5>
          <p class="text-center text-muted poppins-light">{{ experience.duration }}</p>
          <ul class="fa-ul text-start">
            <li *ngFor="let role of experience.roles" class="poppins-light">
              <span class="fa-li"><i class="fas fa-check"></i></span> {{ role }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
